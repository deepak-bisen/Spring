<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Conditional document</title>
</head>
<body>
	<h2>Conditional (th:If)</h2>

<h4>
	<p th:if="${num1 > num2}">
		<span th:text="${num1}+' is greater than '+${num2}"></span>
	</p>
	
	<p th:if="${num1 < num2}">
		<span th:text="${num2}+' is greater than '+${num1}"></span>
	</p>
	</h4>
</body>
</html>
